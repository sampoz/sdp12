<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:icecore="http://www.icefaces.org/icefaces/core"
	xmlns:ace="http://www.icefaces.org/icefaces/components"
	xmlns:ice="http://www.icesoft.com/icefaces/component">
<h:head>
	<title>ICEfaces 3</title>
	<ice:outputStyle href="./xmlhttp/css/rime/rime.css" />
</h:head>
<h:body>
	<h:form id="iceForm">
		<ace:panel header="Ajastusten hallinta">
	      <h:panelGrid columns="4" style = "height:45px; width: 200px">
	        <ace:linkButton id="linkButton1" value="Seuraavat ajastukset" action="goto1" style = "height:10px; width: 220px"></ace:linkButton>
	        <ace:linkButton id="linkButton2" value="Hae ajastuksia"  action="goto2" style = "height:10px; width: 220px"></ace:linkButton>
	        <ace:linkButton id="linkButton4" value="Omat tiedot" action="goto3" style = "height:10px; width: 220px" ></ace:linkButton>
	        <ace:linkButton id="linkButton5" value="Serverit" action="goto4" style = "height:10px; width: 220px"></ace:linkButton>
	     </h:panelGrid>
		</ace:panel>
		<ace:dataTable id="scheduleTable" value="#{dataTableBean.scheduleData}"
			var="schedule" paginator="true" paginatorPosition="bottom" rows="10">
			<ace:column id="id" headerText="ID" sortBy="#{schedule.id}"
				filterBy="#{schedule.id}" filterMatchMode="contains">
				<h:outputText id="idCell" value="#{schedule.id}" />
			</ace:column>
			<ace:column id="name" headerText="Name" sortBy="#{schedule.name}"
				filterBy="#{schedule.name}" filterMatchMode="contains">
				<h:outputText id="nameCell" value="#{schedule.name}" />
			</ace:column>
			<ace:column id="time" headerText="Time" sortBy="#{schedule.cron}" 
				filterBy="#{schedule.cron}" filterMatchMode="contains"> 
				<h:outputText id="chassisCell" value="#{schedule.cron}" />
			</ace:column>
			<ace:column id="cron" headerText="Description" sortBy="#{schedule.description}"
				filterBy="#{schedule.description}" filterMatchMode="contains">
				<h:outputText id="weightCell" value="#{schedule.description}" />
			</ace:column>
			<ace:column id="server" headerText="ServiceID" sortBy="#{schedule.serviceID}"
				filterBy="#{schedule.serviceID}" filterMatchMode="contains">
				<h:outputText id="accelerationCell" value="#{schedule.serviceID}" />
			</ace:column> 
			<ace:column >
			<f:facet name="header">Edit</f:facet>
                    <h:commandButton image="resources/css/images/edit-page.png"
                                     alt="Edit" title="Edit"
                                     style="height: 16px; width: 16px;"
                                     action="#{dataTableBean.editItem}">
                         <f:setPropertyActionListener target="#{dataTableDynamic.toEdit}"
                                                      value="#{schedule.id}"/>
                    </h:commandButton>
			</ace:column> 

		</ace:dataTable>
	</h:form>
</h:body>
</html>
